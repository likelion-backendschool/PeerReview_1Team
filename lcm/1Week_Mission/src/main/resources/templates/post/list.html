<!DOCTYPE html>
<html layout:decorate="~{/layout.html}">

<head>
    <title>글 리스트</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-write container mx-auto">

        <div class="px-2 pt-4">
            <h1 class="font-bold text-lg">내가 작성한 글 목록</h1>

            <table class="table text-center mt-2">
                <colgroup>
                    <col>
                    <col width="80%">
                </colgroup>
                <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>수정일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${postList}">
                    <td>
                        <span th:text="${post.id}"></span>
                    </td>

                    <td>
                        <a th:href="@{|/post/${post.id}|}" th:text="${post.subject}"></a>
                    </td>

                    <td>
                        <span th:text="${post.author?.username}"></span>
                    </td>

                    <td>
                        <span th:text="${#temporals.format(post.createDate, 'yy-MM-dd HH:mm')}"></span>
                    </td>

                    <td>
                        <span th:text="${#temporals.format(post.modifyDate, 'yy-MM-dd HH:mm')}"></span>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="grid grid-cols-2 mt-2 gap-2">
                <a href="/post/write" class="btn btn-primary">글 작성</a>
            </div>
        </div>
    </section>

</main>
</body>
</html>
