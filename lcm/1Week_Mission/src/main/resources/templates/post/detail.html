<!DOCTYPE html>
<html layout:decorate="~{/layout.html}">

<head>
    <title>글 상세페이지</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-write container mx-auto">

        <section class="px-2 pt-4">
            <h1 class="font-bold text-lg">글</h1>

            <div class="flex flex-col gap-3 mt-5">
                <div>
                    <div class="font-bold text-lg">제목</div>

                    <div>
                        <p class="input input-bordered mt-2" style="align-items : center; display : flex;"
                           th:text="${post.subject}"></p>

                </div>

                <div>
                    <div class="font-bold text-lg mt-5">내용</div> <!-- 줄바꿈 미구현 -->

                    <p class="input input-bordered mt-2 text-wrap " style="align-items : center; display : flex;"
                       th:text="${post.content}"></p>
                </div>
            </div>
                <div class="grid grid-cols-3 mt-2 gap-2 float-right">
                    <a th:href="@{|/post/${post.id}/modify|}" class="btn btn-primary">수정</a>
                    <a href="/post/list" class="btn btn-secondary btn-outline">글 목록</a>
                    <a onclick="if ( !confirm('정말로 삭제하시겠습니까?') ) return false;"
                       th:href="@{|/post/${post.id}/delete|}" href="/post/list"
                       class="btn btn-primary btn-outline">글 삭제</a>
                </div>
        </div>
        </section>
    </section>

</main>
</body>
</html>
