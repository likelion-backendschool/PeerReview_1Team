<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>로그인</title>
    <style>
        .fieldError {
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<section layout:fragment="content" class="w-25" style="margin: 0 auto;">
    <form action="/member/login" role="form" method="post" th:object="${memberLoginFormDto}">
        <div class="form-group py-2">
            <label th:for="username">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요.">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group py-2">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요.">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: right" class="py-3">
            <button type="button" class="btn btn-outline-dark" onclick="history.back();">취소</button>
            <button type="submit" class="btn btn-outline-dark">로그인</button>
        </div>
    </form>
</section>
</html>
