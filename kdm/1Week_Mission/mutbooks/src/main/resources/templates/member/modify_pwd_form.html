<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
  <title>비밀번호변경</title>
  <style>
    .fieldError {
      font-size: 12px;
      color: red;
    }
  </style>
</head>
<section layout:fragment="content" class="w-25" style="margin: 0 auto;">
  <form action="/member/modifyPassword" role="form" method="post" th:object="${memberModifyPwdDto}">
    <div class="form-group py-2">
      <label th:for="oldPassword">현재 비밀번호</label>
      <input type="password" th:field="*{oldPassword}" class="form-control">
      <p th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" class="fieldError">Incorrect data</p>
    </div>
    <div class="form-group py-2">
      <label th:for="password">새 비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
    </div>
    <div class="form-group py-2">
      <label th:for="passwordConfirm">새 비밀번호 확인</label>
      <input type="password" th:field="*{passwordConfirm}" class="form-control">
      <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="fieldError">Incorrect data</p>
    </div>
    <div style="text-align: right" class="py-3">
      <button type="button" class="btn btn-outline-dark" onclick="history.back();">취소</button>
      <button type="submit" class="btn btn-outline-dark">수정</button>
    </div>
  </form>
</section>
</html>
