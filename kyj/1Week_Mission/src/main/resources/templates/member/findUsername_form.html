<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-15 mb-lg-0 mb-4">
            <div class="card z-index-2 h-100">
                <div class="card-header pb-0 pt-3 bg-transparent">
                </div>
                <div class="card-body p-3">
                    <div class="chart" style="height: 100%;">
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                        <script th:inline="javascript" th:src="@{/js/signup.js}"></script>
                        <h2>아이디 찾기</h2>
                        <hr/>
                        <form th:action="@{/member/findUsername}" method="post" onsubmit="SubmitForm(this); return false;">
                            <p>아래 이메일을 입력하세요.</p>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" th:name = "email" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">아이디 찾기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
