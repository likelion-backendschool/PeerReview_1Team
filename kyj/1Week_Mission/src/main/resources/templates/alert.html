<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:if="${#strings.length(msg) != 0}">
        <script>
			top.alert("[[${msg}]]");
		</script>
    </th:block>
    <th:block th:if="${#strings.length(url) != 0}">
        <script>
			top.location.href = '[[${url}]]';
		</script>
    </th:block>
</head>
</html>
