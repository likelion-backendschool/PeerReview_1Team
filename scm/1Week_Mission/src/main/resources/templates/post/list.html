<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, loop : ${posts}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{|/question/detail/${post.id}|}" th:text="${post.subject}"></a>
            </td>
            <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/post/write}">글 쓰기</a>
</div>
